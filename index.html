layout: default
---


<canvas id="granim-canvas"></canvas>


<h1 class="center main_title">.code&#40; &#41; & beer  <i class="fa fa-beer" aria-hidden="true"></i></h1>
<h3 class="center">Blog sobre desarrollo web y software</h3>




<div class="container posts">

<ul>
  {% for post in site.posts %}

  <li class="post row">
  
      
   
  
     <a href="{{site.baseurl}}{{post.url}}" ><h2 class="post-title" >{{post.title}}</h2></a>
  
    </br>
    <a class="date"> <i class="fa fa-calendar" aria-hidden="true"></i>  {{post.date | date: '%B %d, %Y'}}  </a>

    <div class="tags">
    {% for tag in post.tags %}
                <a class="tag chip" href="/tag#{{ tag | slugify }}">{{ tag }}</a>
          {% endfor %}
    </div>
      
      <p class="post-description">
      {{ post.summary }}
    </p>


    <a class="waves-effect waves-light btn cyan darken-1" href="{{site.baseurl}}{{post.url}}">> Leer m√°s</a>
 



  </li>

  {% endfor %} 

</ul>

</div>
